<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Alura Challenge Encriptador</h1>
    <div id="contenedor_principal">
        <div id="contenedor_Encriptador">
            <div id="contenedor_logo" >
                <img src="recursos/Logo.png" alt="Logo de Alura">
            </div>
            <div id="contenedor_input" >
                <div id="contenedor_textarea">    
                    <textarea name="texto_a_encriptar" id="TextEn" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
                </div>
                <div id="contenedor_ex_buttons">
                    <div id="contenedor_exte">
                        <img src="recursos/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div id="contenedor_buttons">
                        <button id="bt_encrip" type="button">Encriptar</button>
                        <button id="bt_desenc" type="button">Desencriptar</button>
                    </div>
                </div>
            </div>

        </div>
        
        <div id="contenedor_banner">
            <div id="contenedor_muneco_tex">
                <img src="recursos/Muñeco.png" alt="">
                <div id="contenedor_text">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
